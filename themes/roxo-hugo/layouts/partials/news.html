{{ with .Site.Params.news }}
  {{ if .enable }}
  <section class="site-project" id="project">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <h2>{{ .title }}</h2>
            <p>{{ .subtitle }}</p>
          </div>
        </div>
        {{ range first 2 (where $.Site.RegularPages "Type" "news") }}
        <div class="col-lg-6 col-md-10 mx-auto">
          <div class="site-project-item">
            <div class="site-project-item-thumb">
              <img src="{{ .Params.Image | absURL }}" alt="project-thumb">
            </div>
            <div class="site-project-item-content">

              <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
            </div>
          </div>
        </div>
        {{ end }}
        <div class="col-12 text-center text-lg-left">
          <a href="news" class="site-project-cta">{{ .more }}</a>
        </div>
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
