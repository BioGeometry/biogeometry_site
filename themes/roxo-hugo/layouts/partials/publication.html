{{ with .Site.Data.publication }}
  {{ if .enable }}
  <section class="site-publication">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <h2>
              {{ .title }}
            </h2>
            <p>
              {{ .subtitle }}
            </p>
          </div>
        </div>
        {{ range .tech_item }}
        <div class="col-lg-10 col-md-10 mx-auto">
          <div class="site-publication-item">
            <div class="site-publication-item-header">
              <div class="thumb">
                <img src="{{ .thumb | absURL }}" alt="user-thumb-one">
              </div>
              <div class="person">
                <h5><a href="{{ .permalink }}">{{ .name }}</a></h5>
                <!-- <p>{{ .authors }}</p> -->
              </div>
            </div>
            <p class="site-publication-item-body">
              {{ .tldr }}
            </p>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
