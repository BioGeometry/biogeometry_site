# Site Params
[params]
  logo = "images/logo.png"
  dateFormat = "26 FEB 1994"
  # Meta data
  description = "BioGeometry"
  author = "BioGeometry"
  # Google Analitycs
  googleAnalitycsID = "Your ID"
