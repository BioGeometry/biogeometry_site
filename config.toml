  # Contact Form
  [params.contactForm]
    placeholder_first_name        = "First Name"
    placeholder_last_name         = "Last Name"
    placeholder_email             = "Email"
    placeholder_project_type      = "Project Type"
    placeholder_about_the_project = "About the Project"
    send_message                  = "Send Message"

    [[params.contactForm.projectType]]
      value = "gd"
      title  = "Graphics Design"
    [[params.contactForm.projectType]]
      value = "wd"
      title  = "Web Design"
  
  # Navbar Action Button
  [params.navAction]
    status  = true
    name    = "Get in touch"
    url     = "contact"
  

  # Banner Section
  [params.banner]
    enable                = true
    background_image      = "images/backgrounds/1IGT.png"
    heading               = "We <span>Invent</span> Proteins"
    tagline               = "BioGeometry"
    primary_button        = "Our Technology"
    primary_button_url    = "tech"
    secondary_button      = "Contact Us"
    secondary_button_url  = "contact"

  [params.tech]
    enable    = true
    title     = "Core technologies"
    subtitle  = "Next generation protein therapeutics powered by AI."

  [params.call_to_action]
    enable              = true
    background_image    = "images/backgrounds/cta-background.jpg"
    title               = "Start your career at BioGeometry."
    primary_button      = "More about Us"
    primary_button_url  = "tech"
    secondary_button    = "Contact Us"
    secondary_button_url = "contact"

